    <script type="application/json" id="page-meta">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const dataElement = document.getElementById('donation-data');
                const metaElement = document.getElementById('page-meta');
                
                if (!dataElement || !dataElement.textContent.trim()) {
                    console.warn('No data found in #donation-data');
                    return;
                }

                const donations = JSON.parse(dataElement.textContent);
                const meta = JSON.parse(metaElement.textContent);
                const lang = meta.lang || 'en';
                
                // Calculate stats
                let totalAmount = 0;
                let knownCount = 0;
                donations.forEach(d => {
                    if (d.amountRaw !== null) {
                        totalAmount += d.amountRaw;
                        knownCount++;
                    }
                });
                
                // Update stats display
                document.getElementById('stat-count').textContent = donations.length.toLocaleString();
                document.getElementById('stat-amount').textContent = '$' + totalAmount.toLocaleString();
                document.getElementById('stat-known').textContent = knownCount + '/' + donations.length;
                document.getElementById('stat-updated').textContent = new Date(meta.buildTime).toLocaleDateString(
                    lang === 'zh' ? 'zh-HK' : 'en-US',
                    { year: 'numeric', month: 'short', day: 'numeric' }
                );

                // Render table
                const tbody = document.querySelector('#donation-table tbody');
                tbody.innerHTML = '';

                donations.forEach(d => {
                    const tr = document.createElement('tr');
                    
                    // Entity cell with optional English name
                    let entityHtml = `<span class="entity-name">${d.entityDisplay || d.entity}</span>`;
                    if (lang === 'zh' && d.entityEn) {
                        entityHtml += `<span class="entity-en">${d.entityEn}</span>`;
                    } else if (lang === 'en' && d.entityEn && d.entity !== d.entityEn) {
                        entityHtml += `<span class="entity-en">${d.entity}</span>`;
                    }
                    if (d.primarySource) {
                        entityHtml += `<br><a href="${d.primarySource}" target="_blank" class="source-link">來源 ↗</a>`;
                    }
                    
                    tr.innerHTML = `
                        <td>${entityHtml}</td>
                        <td><span class="tag tag-capital">${d.capitalDisplay || d.capital || '-'}</span></td>
                        <td><span class="tag tag-industry">${d.industryDisplay || d.industry || '-'}</span></td>
                        <td><span class="tag tag-type">${d.typeDisplay || d.type || '-'}</span></td>
                        <td class="amount">${d.amountDisplay || d.amount || '-'}</td>
                        <td>${d.date || '-'}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (e) {
                console.error('Error parsing donation data:', e);
            }
        });
    </script>
